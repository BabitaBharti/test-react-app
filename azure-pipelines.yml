# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: macOS-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '9.7.1'
  displayName: 'Install Node'
  
- script: npm install
  workingDirectory: $(System.DefaultWorkingDirectory)
  displayName: 'Install node dependencies'

# - task: CocoaPods@0
#   displayName: "Install CocoaPods dependencies"
#   inputs:
#     workingDirectory: $(System.DefaultWorkingDirectory)/ios
#     forceRepoUpdate: false

- task: Xcode@5
  displayName: "Build Mobile Application"
  inputs:
    actions: 'build'
    configuration: 'Debug'
    sdk: 'iphoneos13.2'
    xcWorkspacePath: '$(System.DefaultWorkingDirectory)/ios/*.xcodeproj'
    scheme: 'firstapp'
    xcodeVersion: '12'
    packageApp: true
    archivePath: 'output/archive'
    exportPath: 'output/package'

- task: PublishBuildArtifacts@1
  displayName: "Publish Build Artifact"
  inputs:
    PathtoPublish: 'output/package/*.ipa'
    ArtifactName: 'drop'
    publishLocation: 'Container'
